<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaksi Dibatalkan</title>
  <link rel="stylesheet" href="batalkanselanjutnya.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="close-btn">&times;</button>
    <h1 class="header-text">Transaksi Dibatalkan</h1>
    <button class="chat-icon">&#9993;</button>
  </div>

  <!-- Konten Utama -->
  <div class="content">
    <div class="check-circle">&#10004;</div>
    <p class="message">
      Pembatalan berhasil. Untuk membatalkan transaksi lainnya, silakan tekan “Batalkan Berikutnya”.
    </p>
  </div>

  <!-- Tombol Aksi -->
  <button type="button" class="btn-ok" id="btn-batal-lagi">
    BATALKAN BERIKUTNYA
  </button>

  <!-- Script Redirect -->
  <script>
    document.getElementById('btn-batal-lagi').addEventListener('click', function() {
      // Ganti path di bawah dengan nama file/URL halaman selanjutnya
      window.location.href = 'Batalkantransaksi.html';
    });
  </script>
</body>
</html>
