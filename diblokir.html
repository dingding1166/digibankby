<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaksi Dibatalkan</title>
  <link rel="stylesheet" href="Coba.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="close-btn">&times;</button>
    <h1 class="header-text">Kartu Terblokir</h1>
    <button class="chat-icon">&#9993;</button>
  </div>

  <!-- Konten Utama -->
  <div class="content">
    <!-- Inline SVG animasi ceklis -->
    <div class="check-wrapper">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark-check" fill="none" d="M14 27l7 7 17-17"/>
      </svg>
    </div>

    <p class="message">Kartu kredit Anda telah diblokir demi keamanan. Untuk membatalkan transaksi yang tidak Anda kenali, silakan tekan 'Batalkan Transaksi'.
    </p>
  </div>

  <!-- Tombol Aksi -->
  <button type="button" class="btn-ok" id="btn-batal-lagi">
    BATALKAN TRANSAKSI
  </button>

  <!-- Script Redirect -->
  <script>
    document.getElementById('btn-batal-lagi').addEventListener('click', function() {
      window.location.href = 'Batalkantransaksi.html';
    });
  </script>
</body>
</html>
